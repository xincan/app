<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>灾种管理</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/ewip.css}" media="all">

</head>
<body>

    <!-- 列表：数据行操作 -->
    <script type="text/html" id="btnGroupOption">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="updateOption"><i class="layui-icon layui-icon-edit"></i>编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="deleteOption"><i class="layui-icon layui-icon-delete"></i>删除</a>

    </script>


    <!-- 添加弹出层 -->
    <script id="addPop" type="text/html">
        <div class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label">所属地区</label>
                <div class="layui-input-block">
                    <div id="addAreaId" name="areaId" class="select-tree layui-form-select" autocomplete="off" placeholder="请选择所属地区"></div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所属机构</label>
                <div class="layui-input-block">
                    <div id="addOrganizationId" name="organizationId" class="select-tree layui-form-select" autocomplete="off" placeholder="请选择所属机构"></div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所属群组</label>
                <div class="layui-input-block">
                    <div id="addUserGroupId" name="userGroupId" class="select-tree layui-form-select" autocomplete="off" placeholder="请选择所属群组"></div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">终端类别</label>
                <div class="layui-input-block">
                    <select name="channelId" lay-verify="channelId" placeholder="请选择终端类别">
                        <option value="">请选择终端类别</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">受众名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="name" placeholder="请输入受众名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">终端号码</label>
                <div class="layui-input-block">
                    <input type="text" name="code" lay-verify="code" placeholder="请输入终端号码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">职务</label>
                <div class="layui-input-block">
                    <input type="text" name="job" placeholder="请输入受众职务" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">职责</label>
                <div class="layui-input-block">
                    <input type="text" name="duties" placeholder="请输入受众职责" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">详细地址</label>
                <div class="layui-input-block">
                    <input type="text" name="address" placeholder="请输入详细地址" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">地区经度</label>
                <div class="layui-input-block">
                    <input type="text" name="longitude" placeholder="请输入地区经度" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">地区纬度</label>
                <div class="layui-input-block">
                    <input type="text" name="latitude" placeholder="请输入地区纬度" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">海拔高度</label>
                <div class="layui-input-block">
                    <input type="text" name="altitude" placeholder="请输入海拔高度" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-hide" >
                <div class="layui-input-block layui-col-md-offset4">
                    <button class="layui-btn" lay-submit="" lay-filter="submitAddBtn" id="submitAddBtn">添加</button>
                </div>
            </div>
        </div>
    </script>

    <!-- 修改弹出层 -->
    <script id="updatePop" type="text/html">
        <div class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label">所属地区</label>
                <div class="layui-input-block">
                    <div id="updateAreaId" name="areaId" class="select-tree layui-form-select" autocomplete="off" placeholder="请选择所属地区"></div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所属机构</label>
                <div class="layui-input-block">
                    <div id="updateOrganizationId" name="organizationId" class="select-tree layui-form-select" autocomplete="off" placeholder="请选择所属机构"></div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所属群组</label>
                <div class="layui-input-block">
                    <div id="updateUserGroupId" name="userGroupId" class="select-tree layui-form-select" autocomplete="off" placeholder="请选择所属群组"></div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">终端类别</label>
                <div class="layui-input-block">
                    <select name="channelId" lay-verify="channelId" placeholder="请选择终端类别">
                        <option value="">请选择终端类别</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">受众名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="name" value="{{d.name}}" placeholder="请输入受众名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">终端号码</label>
                <div class="layui-input-block">
                    <input type="text" name="code" lay-verify="code" value="{{d.code}}" placeholder="请输入终端号码" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">职务</label>
                <div class="layui-input-block">
                    <input type="text" name="job" value="{{d.job}}" placeholder="请输入受众职务" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">职责</label>
                <div class="layui-input-block">
                    <input type="text" name="duties" value="{{d.duties}}" placeholder="请输入受众职责" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">详细地址</label>
                <div class="layui-input-block">
                    <input type="text" name="address" value="{{d.address}}" placeholder="请输入详细地址" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">地区经度</label>
                <div class="layui-input-block">
                    <input type="text" name="longitude" value="{{d.longitude}}" placeholder="请输入地区经度" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">地区纬度</label>
                <div class="layui-input-block">
                    <input type="text" name="latitude" value="{{d.latitude}}" placeholder="请输入地区纬度" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">海拔高度</label>
                <div class="layui-input-block">
                    <input type="text" name="altitude" value="{{d.altitude}}" placeholder="请输入海拔高度" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-hide" >
                <div class="layui-input-block layui-col-md-offset4">
                    <button class="layui-btn" lay-submit="" lay-filter="submitUpdateBtn" id="submitUpdateBtn">修改</button>
                </div>
            </div>
        </div>
    </script>

    <div class="layui-fluid">
        <div class="layui-row layui-col-space8">
            <div class="layui-col-sm3 ewip-panel-left">
                <div class="layui-card">
                    <div class="layui-card-header"><span>&nbsp;&nbsp;<i class="layui-icon layui-icon-tree warn-card-hader-icon"></i>机构展示</span></div>
                    <div class="layui-card-body">
                        <ul id="organizationGroupTree" class="ztree ewip-left-tree"></ul>
                    </div>
                </div>
            </div>

            <div class="layui-col-sm9 ewip-panel-right">
                <div class="layui-card">
                    <form action="javascript:;" class="layui-form layui-card-header layuiadmin-card-header-auto searchParam">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input type="text" name="name" placeholder="请输入受众名称" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-inline">
                                <input type="text" name="name" placeholder="请输入终端号码" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-inline">
                                <select id="searchChannelId" name="channelId" placeholder="请选择终端类别">
                                    <option value="">请选择终端类别</option>
                                </select>
                            </div>

                            <div class="layui-inline">
                                <button class="layui-btn layuiadmin-button-btn" lay-submit="search" lay-filter="search">
                                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                                </button>
                                <button class="layui-btn layui-btn-danger" type="reset">
                                    <i class="layui-icon layui-icon-delete layuiadmin-button-btn"></i>
                                </button>
                            </div>
                        </div>
                    </form>

                    <div class="layui-card-body">
                        <div class="layui-btn-group tableBar">
                            <button class="layui-btn" data-type="addBarBtn">添加</button>
                            <button class="layui-btn" data-type="importBarBtn">导入未作</button>
                            <button class="layui-btn" data-type="deleteBarBtn">删除</button>
                        </div>
                        <!-- 列表信息 -->
                        <table class="layui-table ewip-table" lay-filter="table" id="table"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/layuiadmin/layui/layui.js}" ></script>
    <script th:src="@{/ewip/sys/user.js}" charset="utf-8"></script>

</body>
</html>
