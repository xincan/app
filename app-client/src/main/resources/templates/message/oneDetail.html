<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>发布信息统计</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/ewip.css}" media="all">
</head>
<body>

    <!--消息id-->
    <input id="messageId" th:value="${id}" hidden />
    <input id="type" th:value="${type}" hidden />

    <div class="layui-fluid one">
        <div class="layui-form layui-form-pane">
            <div class="layui-row layui-col-space5 basis">
                <!-- 统计图 -->
                <div class="layui-col-xs12 layui-col-md12 layui-col-lg12">
                    <div class="layui-card">
                        <div class="layui-card-header"><span>&nbsp;&nbsp;<i class="layui-icon layui-icon-chart-screen warn-card-hader-icon"></i>一键发布统计信息</span></div>
                        <div class="layui-card-body">
                            <div class="layui-row layui-col-space5">
                                <!--统计渠道发布成功树柱状图-->
                                <div id="column" class="layui-col-xs12 layui-col-md12 layui-col-lg12" style="width:100%;height: 300px">
                                    <div class="echarts-no-data"><span>暂无数据</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 根据条件查询受众 -->
                <div class="layui-col-xs12 layui-col-md12 layui-col-lg12">
                    <div class="layui-card">
                        <div class="layui-card-header"> <span>&nbsp;&nbsp;<i class="layui-icon layui-icon-search warn-card-hader-icon"></i>查询条件</span></div>
                        <div class="layui-card-body">
                            <form class="layui-form" action="javascript:;">
                                <div class="layui-form-item" style="margin-bottom: 0px;">

                                    <div class="layui-inline">
                                        <select id="channel" name="channelCode" placeholder="请选择发布手段">
                                            <option value="">请选择发布手段</option>
                                        </select>
                                    </div>

                                    <div class="layui-inline">
                                        <div class="layui-input-inline">
                                            <input type="text" id="name" name="name" placeholder="请输入受众名称" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>

                                    <div class="layui-inline">
                                        <button class="layui-btn layuiadmin-button-btn" lay-submit="search" lay-filter="search">
                                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                                        </button>
                                        <button class="layui-btn layui-btn-danger" type="reset">
                                            <i class="layui-icon layui-icon-delete layuiadmin-button-btn"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>

                            <!-- 列表信息 -->
                            <table class="layui-table" lay-filter="table" id="table"></table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script th:src="@{/layuiadmin/layui/layui.js}" ></script>
    <script th:src="@{/plugins/echarts/echarts.min.js}" ></script>
    <script th:src="@{/plugins/echarts/walden.js}" ></script>
    <script th:src="@{/ewip/message/oneDetail.js}" charset="utf-8"></script>
    </body>
</html>
